{% extends "main/__base.html" %}

{% load static %}

{% block css %}
  <link rel="stylesheet" href="{% static 'css/categories.min.css' %}">
{% endblock %}

{% block content_title %}Cat√©gories{% endblock %}

{% block content %}
  <div id="categories">
    {% for category in categories %}
      <a href="{% url 'category' category.slug %}" class="category-card">
        <h3>{{ category.name }}</h3>
        <div class="description">{{ category.description | truncatechars:320 }}</div>
      </a>
    {% endfor %}
  </div>
{% endblock %}
